name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.25.x'
  GO_PACKAGES: ./codec/... ./jpeg/... ./jpeg2000/... ./jpegls/... ./examples/...

jobs:
  release:
    name: Validate and release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        shell: bash
        run: go test -v $GO_PACKAGES

      - name: Build
        shell: bash
        run: go build -v $GO_PACKAGES

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
