name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 1 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

env:
  GO_PACKAGES: ./codec/... ./jpeg/... ./jpeg2000/... ./jpegls/... ./examples/...

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Build project
        shell: bash
        run: go build $GO_PACKAGES

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
